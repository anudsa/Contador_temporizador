<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador/Temporizador</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./sources/main.js" async defer></script>
</head>
<body>
        <div class="counter_container">
            <h1>Contador.</h1>
            <!-- El contador va aquí -->
            <p id="counterParagraph"></p>

            <div class="buttons">
                <button class="counterButton" id="decrease">Disminuir</button>
                <button class="counterButton" id="stop">Detener</button>
                <button class="counterButton" id="increase">Aumentar</button>
            </div>
        </div>


        <div class="timer_container">
            <h1>Temporizador</h1>

            <!-- El contador va aquí -->
            <p id="timerParagraph"></p>
            <p>Inserte el tiempo (s): </p>
            <input type="text" id="time">
            
        </div>

</body>
</html>
